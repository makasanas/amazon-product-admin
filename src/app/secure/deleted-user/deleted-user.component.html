<div class="loading-grid" *ngIf="loading">
    <app-loading></app-loading>
</div>
<div *ngIf="!loading">
    <div class="row-per-page">
        <form>
            <div class="three-input">
                <div class="input">
                    <label>Row per page</label>
                    <select name="ipp" id="ipp" (change)="pageLimit()" [(ngModel)]="page.limit">
            <option [value]="100">Items per page</option>
            <option [value]="10">10</option>
            <option [value]="25">25</option>
            <option [value]="50">50</option>
            <option [value]="100">100</option>
            <option [value]="250">250</option>
          </select>
                </div>

            </div>
        </form>
    </div>
    <ngx-datatable class="material" [rows]="categoryData" [headerHeight]="50" [footerHeight]="50" [externalPaging]="true" [rowHeight]="100" [columnMode]="'force'" [limit]="page.limit" [offset]="page.offset" [count]="page.count" [scrollbarH]="false" (page)="getCategoryData($event)">
        <ngx-datatable-column [resizeable]="false" [canAutoResize]="false" [width]="100">
            <ng-template let-column="column" ngx-datatable-header-template>
                No
            </ng-template>
            <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
                {{(rowIndex + 1) + ( page.offset * page.limit)}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [resizeable]="false" [canAutoResize]="true">
            <ng-template let-column="column" ngx-datatable-header-template>
                Title
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                <a href="{{'https://www.google.com/search?q=' + row.document.title}}" target="_blank" [title]="row.document.title">{{row.document.title}}</a>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [resizeable]="false" [canAutoResize]="true">
            <ng-template let-column="column" ngx-datatable-header-template>
                Display Name
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span [title]="row.document.mainCategory">{{row.document.DisplayName}}</span>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column [resizeable]="false" [canAutoResize]="true">
            <ng-template let-column="column" ngx-datatable-header-template>
                Action
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                <div class="country">
                    <span *ngIf="row.document.country">{{row.document.country.name}}</span>
                    <form [formGroup]="countryForm">
                        <div class="two-input">
                            <div class="input">
                                <input type="number" name="" id="">
                             
                            </div>
                            <div class="input">
                                <button>Delete</button>
                            </div>
                        </div>
                    </form>
                </div>
            </ng-template>
        </ngx-datatable-column>
